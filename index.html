<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image/profile/Жак.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__img" src="./image/element/img1.png" alt="Карачаевск">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__img" src="./image/element/img2.png" alt="Гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__img" src="./image/element/img3.png" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__img" src="./image/element/img4.png" alt="Гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__img" src="./image/element/img5.png" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
        <div class="element">
          <img class="element__img" src="./image/element/img6.png" alt="Карачаево-Черкесия">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__body">
      <form class="popup__content" name="form">
        <button class="popup__exit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" placeholder="ФИО" type="text">
        <input class="popup__input popup__input_mod_value" placeholder="Профессия" type="text">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
